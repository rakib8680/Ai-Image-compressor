<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-purple': '#8B5CF6',
              'brand-pink': '#EC4899',
              'brand-blue': '#3B82F6',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'background-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(139, 92, 246, 0.4)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 0 10px rgba(139, 92, 246, 0)' },
              },
              'glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 8px rgba(255, 255, 255, 0.4))' },
                '50%': { filter: 'drop-shadow(0 0 20px rgba(255, 255, 255, 0.8))' },
              }
            },
            animation: {
                'spinner-ease-spin': 'spin 1.2s cubic-bezier(0.6, 0.2, 0.4, 0.8) infinite',
                'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
                'background-pan': 'background-pan 15s ease infinite',
                'shake': 'shake 0.5s ease-in-out',
                'subtle-pulse': 'subtle-pulse 2s infinite',
                'glow': 'glow 4s ease-in-out infinite',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
